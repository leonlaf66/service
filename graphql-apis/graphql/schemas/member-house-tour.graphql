type HouseTour {
  id: ID!
  date_start: Date
  date_end: Date
  is_confirmed: Boolean
  house: House
}

type HouseTourPagination {
  total: Int
  items: [HouseTour]
}

type Query {
  find_house_tour (first:Int = 15, skip: Int = 0): HouseTourPagination
}

type Mutation {
  remove_house_tour (id:Int) : Boolean
}