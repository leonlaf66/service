type HouseFavorite {
  id: ID!
  created_at: Date
  member: Member
  house: House
}

type HouseFavoritePagination {
  total: Int
  page: Int
  page_size: Int
  page_count: Int
  items: [HouseFavorite]
}

type Query {
  find_favorite_houses (rental: Boolean = false, page:Int = 1, page_size: Int = 15): HouseFavoritePagination
}

type Mutation {
  remove_favorite_house(id:Int) : Boolean
}