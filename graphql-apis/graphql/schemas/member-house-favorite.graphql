type HouseFavorite {
  id: ID!
  created_at: Date
  member: Member
  house: House
}

type HouseFavoritePagination {
  total: Int
  items: [HouseFavorite]
}

type Query {
  find_favorite_houses (rental: Boolean = false, first:Int = 15, skip: Int = 0): HouseFavoritePagination
}

type Mutation {
  remove_favorite_house(id:Int) : Boolean
}